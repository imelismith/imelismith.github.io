  <body>
    <div class="main-container">
      {% include banner.html %}
      <div class="main-container__card about">
        <a href="https://keybase.io/iimeli" target="_blank">
          <svg class="keybase-icon"><use xlink:href="#keybase-icon" href="#keybase-icon"></use></svg>
          <section class="main-container__card-desc-wrapper">
              <p>info</p>
          </section>
        </a>
      </div>
      <div class="main-container__card oss">
        <a href="https://github.com/imelismith" target="_blank">
          <svg class="github-icon"><use xlink:href="#github-icon" href="#github-icon"></use></svg>
          <section class="main-container__card-desc-wrapper">
            <p>code</p>
          </section>
        </a>
      </div>
      <div class="main-container__card contact">
        <a href="mailto:iimeli2020@gmail.com?subject=My%20Dearest%20Eli">
          <svg class="gmail-icon"><use xlink:href="#gmail-icon" href="#gmail-icon"></use></svg>
          <section class="main-container__card-desc-wrapper">
            <p>contact</p>
          </section>
        </a>
      </div>
      <div class="main-container__card social">
        <a href="https://twitter.com/oldsoul_eli" target="_blank">
          <svg class="twitter-icon"><use xlink:href="#twitter-icon" href="#twitter-icon"></use></svg>
          <section class="main-container__card-desc-wrapper">
            <p>social</p>
          </section>
        </a>
      </div>
      <div class="main-container__card blog">
        <svg class="blog-icon"><use xlink:href="#blog-icon" href="#blog-icon"></use></svg>
        <section class="main-container__card-desc-wrapper">
          <p>blog</p>
        </section>
      </div>
      <div class="main-container__card shop">
        <svg class="shop-icon"><use xlink:href="#shop-icon" href="#shop-icon"></use></svg>
        <section class="main-container__card-desc-wrapper">
          <p>shop</p>
        </section>
      </div>
      {% include foot.html %}
    </div>
